<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <header class="logo">
    <img src="img/Vector.png" alt="">
  </header>
  <main>
    <section>
      <textarea class="input-texto" cols="80" rows="20" placeholder="Ingrese el texto aquí"></textarea>
      <div class="info">
        <p class="informacion"><span>Solo letras miúsculas y sin acentos</span></p>
      </div>
      <div class="botones">
        <button class="encriptar" onclick="btnEncriptar()"><span> Encriptar</span></button>
        <button class="desencriptar" onclick="btnDesencriptar()"><span>Desencriptar</span></button>
      </div>
    </section>

    <section  class="rectangulo">
      <img class="muneco" src="img/Muñeco.png" alt="">
      <div class="frame">
        <h3 class="titulo">Ningún mensaje fue econtrado</h3>
        <p class="subTitulo">Ingrese el texto que desees encriptar o desencriptar.</p>
      </div>
        <textarea name="" id="" cols="40" rows="10" class="mensaje"></textarea>
        <button class="btnCopiar" onclick="btnCopiar"><span>Copiar</span></button>

    </section>
  </main>
  <script src="js/script.js"></script>
</body>
</html>
